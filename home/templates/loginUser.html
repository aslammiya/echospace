{% extends 'base.html' %}
{% block title %}
echoSpace Login
{% endblock %}
{% block content %}
  {% load static %}
  <div class="bg-gradient min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
      {% if messages %}
        {% for message in messages %}
          <span class="block text-gray-800 font-semibold mb-6 bg-red-100 px-5 py-3 rounded-lg">{{ message }}</span>
        {% endfor %}
      {% endif %}
      <form action="{% url 'guest_login' %}" method="POST">
        {% csrf_token %}
        <label for="Continue as guest" class="text-gray-700 font-semibold">Continue as a guest</label>
        <button type="submit" class="bg-gray-500 text-white rounded-lg px-4 py-2 my-3 w-full font-bold hover:bg-gray-600">Guest login</button>
        <div class="inline-flex items-center justify-center w-full px-2">
          <hr class="w-full h-px my-5 bg-gray-200 border-0 dark:bg-gray-700" />
          <span class="absolute px-3 font-medium text-gray-900 -translate-x-1/2 bg-white left-1/2">OR</span>
        </div>
      </form>
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Login</h2>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" class="border rounded-xl px-3 py-2 w-full focus:outline-none focus:border-blue-400" placeholder="Enter your username" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" class="border rounded-xl px-3 py-2 w-full focus:outline-none focus:border-blue-400" placeholder="Enter your password" required />
        </div>
        <label for="register" class="block text-blue-700 font-semibold mb-3 underline"><a href="/register">Click here to register</a></label>
        <button type="submit" class="bg-blue-500 text-white rounded-lg px-4 py-2 w-full font-bold hover:bg-blue-600">Login</button>
        
      </form>
      
    </div>
  </div>
{% endblock %}
