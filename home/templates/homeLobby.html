{% extends "index.html" %}
{% load static %}
{% block homeLobby %}
<form method="post" action="{% url 'createRoom' roomname='example' status='example' %}" class="flex flex-col items-center justify-center w-full max-w-md space-y-4 p-4 bg-transparent shadow-md rounded-lg mx-auto my-auto">
    {% csrf_token %}
    <input type="text" name="room-name-text" id="roomName" placeholder="Enter room name..." class="p-2 w-full border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    {{roomName|json_script:"roomName"}}
    <button class="bg-blue-500 text-white p-2 rounded-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
        Create Room
    </button>
</form>

{% endblock homeLobby %}
