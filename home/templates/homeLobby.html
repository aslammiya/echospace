{% extends "index.html" %}
{% load static %}
{% block homeLobby %}
<form method="post" action="{% url 'createRoom' roomname='example' status='example' %}" class="flex flex-col md:flex-row items-center justify-center w-full md:w-2/3 lg:w-1/2 space-y-2 md:space-y-0 md:space-x-2 p-4 bg-transparent shadow-md rounded-lg">
    {% csrf_token %}
    <input type="text" name="room-name-text" id="roomName" placeholder="Enter room name..." class="flex-grow p-2 w-full border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    {{roomName|json_script:"roomName"}}
    <button class="bg-blue-500 text-white p-2 rounded-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-auto">
        Create Room
    </button>
</form>
{% endblock homeLobby %}
